name: payplus_mobile
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0" # Modified SDK constraint to be more compatible

dependencies:
  flutter:
    sdk: flutter
  get: ^4.7.2
  intl: ^0.18.0
  cupertino_icons: ^1.0.8
  fl_chart: ^0.64.0
  http: ^1.3.0
  shared_preferences: ^2.5.3
  web_socket_channel: ^3.0.3
  image_picker: ^1.0.7
  camera: ^0.10.5+9

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logoTab.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
